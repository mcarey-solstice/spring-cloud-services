spring:
  application:
    name: library
    version: 0.0.1

---
spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:8888
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-server:8888
eureka:
  client:
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka
